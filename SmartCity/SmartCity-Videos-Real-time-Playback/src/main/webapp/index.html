<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>百卓视频播放平台</title>

<!--TODO: 设置网页icon图标 -->
<link rel="icon" href="static/images/byzoro.ico" type="image/png" />

<!--TODO: 引入zTree目录组件相关css -->
<link rel="stylesheet" href="static/ztreeStyle/css/zTreeStyle.css"
	type="text/css" />

<!--TODO: 引入bootstrap相关css -->
<link rel="stylesheet"
	href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" />
<link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />

<!--TODO: 引入字体和图标 -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css' />
<link href="static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

<!--TODO: 引入datetimepicker时间组件相关css -->
<link href="static/datetimepicker/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" />

<!--TODO： 引入createTim组件相关css -->
<link href="static/assets/css/light-bootstrap-dashboard.css?v=1.4.0"
	rel="stylesheet" />

<script type="text/javascript" src="/plugins/angularjs/angular.min.js"></script>
<script type="text/javascript" src="/plugins/angularjs/pagination.js"></script>
<link rel="stylesheet" href="/plugins/angularjs/pagination.css">

<script type="text/javascript" src="/js/base.js"></script>
<script type="text/javascript" src="/js/service/videoService.js"></script>

<script type="text/javascript" src="/js/controller/videoController.js"></script>

<style>
#map {
	position: relative;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body ng-app="pinyougou" ng-controller="videoController">
	<div class="wrapper">
		<div class="sidebar" data-color="purple"
			data-image="/assets/img/sidebar-5.jpg">
			<div class="sidebar-wrapper">
				<div class="logo">
					<div class="simple-text">视频播放平台</div>
				</div>
			</div>
		</div>

		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6">
							<div class="header">
								<div class="col-md-2">
									<a class="btn btn-danger" style="float: right;">更新视频库</a>
								</div>
								<div class="col-md-2">
									<a href="video.html" class="btn btn-primary"
										ng-click="pullVideo()">播放视频 </a>
								</div>
								<div class="col-md-2">
									<button class="btn btn-primary"
										ng-click="saveVideo()">保存视频 </button>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<!--TODO: 引入jquery相关js -->
<script src="static/assets/js/jquery.3.2.1.min.js"
	type="text/javascript"></script>

<!--TODO: 引入zTree目录组件相关js -->
<script type="text/javascript"
	src="static/ztreeStyle/js/jquery.ztree.core.min.js"></script>

<!--TODO: 引入bootstrap相关js -->
<script src="static/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="static/assets/js/bootstrap-notify.js"></script>
<script src="static/assets/js/chartist.min.js"></script>

<!--TODO: 引入createTim组件相关js -->
<script src="static/assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!--TODO: 引入datetimepicker时间组件相关js -->
<script type="text/javascript"
	src="static/datetimepicker/js/bootstrap-datetimepicker.js"
	charset="UTF-8"></script>
<script type="text/javascript"
	src="static/datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"
	charset="UTF-8"></script>

<!--TODO: 引入本网页js -->
<script type="text/javascript" src="static/js/videoDisplay.js"
	charset="UTF-8"></script>
</html>
