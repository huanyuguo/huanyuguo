<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>百卓大数据分析平台</title>

    <!--TODO: 设置网页icon图标 -->
    <link rel="icon" href="static/images/byzoro.ico" type="image/png"/>

    <!--TODO: 引入zTree目录组件相关css -->
    <link rel="stylesheet" href="static/ztreeStyle/css/zTreeStyle.css" type="text/css"/>

    <!--TODO: 引入bootstrap相关css -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!--TODO: 引入字体和图标 -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>
    <link href="static/assets/css/pe-icon-7-stroke.css" rel="stylesheet"/>

    <!--TODO: 引入datetimepicker时间组件相关css -->
    <link href="static/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>

    <!--TODO： 引入createTim组件相关css -->
    <link href="static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <style>
        #map {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!--TODO:  模式框（用于视频选择）  -->
<div class="modal fade" id="video-choose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#choose-by-dir" data-toggle="tab">目录</a></li>
                    <li><a href="#choose-by-date" data-toggle="tab">时间</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="choose-by-dir">
                        <ul id="hdfs-tree" class="ztree pre-scrollable" style="height:100%;weight:100%;"></ul>
                    </div>
                    <div class="tab-pane fade" id="choose-by-date">
                        <div class="card">
                            <div class="header">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii"
                                             id="start-time">
                                            <input class="form-control" size="16" type="text" value="2017-09-20 21:05"
                                                   readonly="readonly"/>
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-remove"></span></span>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                        </div>
                                    </div>
                                    <div class="col-md-1"><p size="16">至</p></div>
                                    <div class="col-md-4">
                                        <div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii"
                                             id="end-time">
                                            <input class="form-control" size="16" type="text" value="2017-09-21 21:05"
                                                   readonly="readonly"/>
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-remove"></span></span>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                        </div>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary" id="search">搜索</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="content">
                                <ul class="list-group" id="search-ans">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="/assets/img/sidebar-5.jpg">
        <div class="sidebar-wrapper">
            <div class="logo">
                <div class="simple-text">
                    百卓大数据分析平台
                </div>
            </div>

            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="pe-7s-graph"></i>
                        <p>图表</p>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="pe-7s-film"></i>
                        <p>展示</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h4 class="title">视频</h4>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-danger" style="float:right;" onclick="updateHBase()">
                                            更新数据库
                                        </button>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary" data-toggle="modal" data-target="#video-choose"
                                                style="float:right;">选择视频
                                        </button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="content">
                                <video id="video" width="100%" height="100%" controls="controls" autoplay="autoplay">
                                    <!-- <source src="/video/showVideo?fpath=/byzoro/spark/345.mp4" type="video/mp4"> -->
                                    <source src="http://localhost:9102/stream?fpath=/byzoro/spark/test.mp4" type="video/mp4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="video-name" align="center">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 class="title">视频信息</h4>
                                        <p class="category">录制地点</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="content">
                                <div id="map"></div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div id="latitude" align="center">&nbsp;</div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="longitude" align="center">&nbsp;</div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="rotation" align="center">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="static/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="static/assets/js/bootstrap-notify.js"></script>
<script src="static/assets/js/chartist.min.js"></script>

<!--TODO: 引入createTim组件相关js -->

<!--TODO: 引入datetimepicker时间组件相关js -->
<script type="text/javascript" src="static/datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="static/datetimepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--TODO: 引入本网页js -->
<script type="text/javascript" src="static/js/videoDisplay.js" charset="UTF-8"></script>

</html>
